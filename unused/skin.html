<html>
<head>
    <title></title>
</head>
<body>
	<div id="noteskin">
			<div class="DisplayWidget titletext" name="title"></div>
			<div class="cornerControls">
				<span class="ButtonWidget" name="print"><img src="images/printer.png" alt="print"></img></span>
				<span class="ButtonWidget" name="attach"><img src="images/attach.png" alt="attach"></img></span>
				<span class="ButtonWidget" name="versions"><img src="images/table_multiple.png" alt="show versions"></img></span>
				<span class="ButtonWidget" name="Trash"><img src="images/cross.png"></img></span>
			</div>
			<div class="showWhenFocused">
				<img src="images/text_bold.png" class="ButtonWidget" name="bold" alt="bold"></img>
				<img src="images/text_underline.png"class="ButtonWidget" name="underline" alt="underline"></img>
				<img src="images/text_italic.png" class="ButtonWidget" name="italic" alt="italic"></img>
				<img src="images/text_indent.png" class="ButtonWidget" name="indent" alt="indent"></img>
				<img src="images/text_indent_remove.png" class="ButtonWidget" name="outdent" alt="outdent"></img>
				<img src="images/cut.png" class="ButtonWidget" name="cut" alt="cut"></img>
				<img src="images/paste_plain.png" class="ButtonWidget" name="paste" alt="paste"></img>
				<img src="images/text_list_numbers.png" class="ButtonWidget" name="outline" alt="outline"></img>
				<img src="images/text_list_bullets.png" class="ButtonWidget" name="bullets" alt="bullets"></img>
				<img src="images/untrash.png" class="ButtonWidget" name="undo" alt="undo"></img>
				<img src="images/untrash.png" class="ButtonWidget" name="redo" alt="redo"></img>
			</div>
	
			<div class="DisplayWidget tags" name="tags"></div>
			<div class="noteDates">
				<span class="date">Created: </span><a class="DisplayWidget date" name="createDT"></a>
				<span>&nbsp;&nbsp;</span>
				<span class="date">Updated: </span><a class="DisplayWidget date" name="updateDT"></a>
			</div>
	</div> 



	<div id='trashNoteSkin'>
			<table class="row1">
		<tr>
		<td>
			&nbsp<span class="DisplayWidget titletext" name="title"></span>

		</td>
		
			<td class="showWhenFocused">
			</td>
			<td>&nbsp;</td>
			<td style="width: 100; text-align: right">
				<img src="images/untrash.png" class="ButtonWidget" name="UnTrash"></img>
				<img src="images/cross.png" class="ButtonWidget" name="Delete"></img>
			</td>
		</tr>
		</table>
		<table class="row2">
		<tr>	
			<td>
				<span class="DisplayWidget tags" name="tags"></span>
			</td>
			<td style="text-align: right">
				<span class="date">Created: </span><span class="DisplayWidget date" name="createDT"></span>
				<span>&nbsp;&nbsp;</span>
				<span class="date">Updated: </span><span class="DisplayWidget date" name="updateDT"></span>
			</td>
		</tr>
		</table>
	</div> 



	<div id='viewskin1'> 
		<tr>
			<td class="userView">
			</td>
		</tr>
	</div>

	<div id='viewskin2'>
		<tr class="viewpane">
			<td class="viewpane_inner">
			</td>
		</tr>
	</div>
	
	
	
	
	
</body>
</html>
