<html>
<body>
	<script type="text/javascript">	
		function dlgPasswordChange_validate()
		{
			var txtOldPass = document.getElementById("oldPass");
			var txtNewPass = document.getElementById("newPass");
			var txtNewPassConfirm = document.getElementById("newPassConfirm");
			var lblPasswordChangeAlert = document.getElementById("passwordChangeAlert");
			var sessionID = this.frameElement.document.getElementById("SID").value;
			if (txtOldPass.value == "" || txtNewPass.value == "" || txtNewPassConfirm == "") 
			{
				lblPasswordChangeAlert.innerHTML = "please enter all information";
			}
			else
			{ 
				top.UberXMLHTTPRequest.callWebServiceSync("UserChangePassword", { newPassword: txtNewPass.value, oldPassword: txtOldPass.value } );
				txtOldPass.value = ""; txtNewPass.value = ""; txtNewPassConfirm.value = ""; lblPasswordChangeAlert.innerHTML = "";	
				this.frameElement.document.parentWindow.app.dialogs.passwordChange.hide();
			}
		}
		
		function dlgPasswordChange_cancel()
		{
			var txtOldPass = document.getElementById("oldPass");
			var txtNewPass = document.getElementById("newPass");
			var txtNewPassConfirm = document.getElementById("newPassConfirm");
			var lblPasswordChangeAlert = document.getElementById("passwordChangeAlert");
		
			txtOldPass.value = ""; txtNewPass.value = ""; txtNewPassConfirm.value = ""; lblPasswordChangeAlert.innerHTML = "";	
			this.frameElement.document.parentWindow.app.dialogs.passwordChange.hide();
		}
	</script>
	<p>Password Change</p>
	<span>Old Password: &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</span><input type="password" id="oldPass" style="width: 136px"/><br/>
	<span>New Password: &nbsp; &nbsp;&nbsp; &nbsp;</span><input type="password" id="newPass" style="width: 136px"/><br/>
	<span>Confirm Password: &nbsp;</span><input type="password" id="newPassConfirm" style="width: 136px"/><br/>
	<p/>
	<p id="passwordChangeAlert">
	<button onclick="dlgPasswordChange_validate();">OK</button>
	<button onclick="dlgPasswordChange_cancel();">Cancel</button>
</p>
</body>
</html>
