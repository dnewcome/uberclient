<!-- view template: note bar for trashed notes -->
<div id='trashNoteSkin'>
		<table class='row1'>
	<tr>
	<td>
		<span class='DisplayWidget titletext' name='title'></span>

	</td>
	
		<td class='ControlSite showWhenFocused'></td>
		<td>&nbsp;</td>
		<td style='width: 100; text-align: right'>
			<img src='images/untrash.png' class='ButtonWidget' name='UnTrash'></img>
			<img src='images/cross.png' class='ButtonWidget' name='Delete'></img>
		</td>
	</tr>
	</table>
	<table class='row2'>
	<tr>	
		<td>
			<span class='DisplayWidget tags' name='tags'></span>
		</td>
		<td style='text-align: right'>
			<span class='date'>Created: </span><span class='DisplayWidget date' name='createDT'></span>
			<span>&nbsp;&nbsp;</span>
			<span class='date'>Updated: </span><span class='DisplayWidget date' name='updateDT'></span>
		</td>
	</tr>
	</table>
</div>
